  <!-- This section contains a HTML form which the user is required to fill up to display his/her Emotion and Name -->

  <div class="form-title">
    <h1>EMOTION DETECTOR</h1>
  </div>
  <p class=text-muted>(Fill in the details to detect your emotion and name)</p>

  <!-- Contains the code to input Name and Image from user for emotion detection -->

  <div class="container">
    <div class="row ">

      <div class="form-box col-lg-5">
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" id="alert">

          <!-- Inputting Name of user -->
          <div class="form-content ">
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter Name" style="height: 35px" name="input_name"
              class="form-control" required />
          </div>

          <!-- Inputting image of user -->
          <div class="img form-group">
            <label for="img">Upload Your Image : <p>
                <class class="text-muted">(Only png,jpg and jpeg formats allowed)</class>
              </p></label>
            <input type="file" class="form-control-file" id="img" name="file" accept="image/*"
              onchange="return validateFileType()" required />
          </div>

          <!-- This button will redirect the user to the Emotion Detection page where he will be able to see his name and emotion -->
          <div class="submit">
            <input type="submit" class="btn btn-primary primary" onclick="return validation()" />
          </div>
        </form>
      </div>
      <div class="col-lg-1">

      </div>
      <div class="col-lg-6 form_image">
        <!-- Illustration depicting form  -->
        <img src="static/form.png" alt="" class="img-responsive">
      </div>
    </div>
